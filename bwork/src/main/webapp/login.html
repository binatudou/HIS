<html>

<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.7.0/themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.7.0/themes/icon.css">
  <script type="text/javascript" src="lib/jquery-easyui-1.7.0/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
</head>

<body style="background-color:#8CC7B5;">
  <h2>
    <center>HIS - 医院管理系统v1.0</center>
  </h2>
  <br>
  <br>

  <div style="width: 350px;height:220px;margin:auto;">
    <div class="easyui-panel" fit="true" style="width:300px;padding:20px;" title="<center>用户登录</center>">
      <form id="login-form" action="login" method="post">
        <div style="margin-bottom:10px">
          <input class="easyui-textbox" label="用户id:" name="userID" style="width:100%"></input>
        </div>
        <div style="margin-bottom:10px">
          <input class="easyui-passwordbox" label="密码:" name="password" style="width:100%"></input>
        </div>
        <div style="text-align:right">
          <input class="easyui-linkbutton" type="submit" value="登录" style="width:80px;height:30px">
        </div>
      </form>
    </div>
  </div>

</body>

</html>
