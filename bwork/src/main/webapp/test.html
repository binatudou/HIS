<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.7.0/themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.7.0/themes/icon.css">
  <script type="text/javascript" src="lib/jquery-easyui-1.7.0/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
</head>

<body onload="load()">
  <div id="dateList"></div>
  <script>
    function load() {
      var dateList = $('#dateList').datalist({
        lines: "true",
        striped: "true",
        fit: false,
        plain: true,
        valueField: 'registID',
        textField: 'patiName',
        singleSelect: true,
        onSelect: function(index, rowData) {
          alert(rowData.registID);
        }
      });
      var dates = [];
      dates.push({
        registID: "alpha",
        patiName: "beata"
      });
      dateList.datalist('loadData', dates);
    }
  </script>
</body>

</html>
