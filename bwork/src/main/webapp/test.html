<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.7.0/themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.7.0/themes/icon.css">
  <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.7.0/themes/color.css">
  <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.7.0/demo/demo.css">
  <script type="text/javascript" src="lib/jquery-easyui-1.7.0/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
</head>

<body>
  <div title="DataGrid" style="padding:10px" data-options="
  selected:true,
  tools:[{
    iconCls:'icon-reload',
    handler:function(){
      $('#dg').datagrid('reload');
    }
  }]">
    <table id="dg" class="easyui-datagrid" data-options="url:'datagrid_data1.json',method:'get',fit:true,fitColumns:true,singleSelect:true">
      <thead>
        <tr>
          <th data-options="field:'itemid',width:80">Item ID</th>
          <th data-options="field:'productid',width:100">Product ID</th>
          <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
          <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
          <th data-options="field:'attr1',width:150">Attribute</th>
          <th data-options="field:'status',width:50,align:'center'">Status</th>
        </tr>
      </thead>
    </table>
  </div>
</body>

</html>
