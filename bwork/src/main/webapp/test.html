<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.7.0/themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.7.0/themes/icon.css">
  <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.7.0/themes/color.css">
  <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.7.0/demo/demo.css">
  <script type="text/javascript" src="lib/jquery-easyui-1.7.0/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $('#A').textbox('setValue', 10);
      $('#C').textbox('setValue', $('#A').textbox('getValue'));

      function change(n, o, id) {
        alert(o);
        $('#C').textbox('setValue', $('#A').textbox('getValue') - this.value);
      }

      function change1(n, o, id) {
        $('#C').textbox('setValue', this.value - $('#B').textbox('getValue'));
      }
      $('#B').textbox('textbox').bind({
        input: change,
        propertychange: change,
        value: 'A'
      });
      $('#A').textbox('textbox').bind({
        input: change1,
        propertychange: change1,
        value: 'A'
      });


    });
  </script>
</head>

<body>
  <input class="easyui-textbox" id="A" style="width: 50px" />总
  <input class="easyui-textbox" id="B" style="width: 50px" />减
  <input class="easyui-textbox" id="C" style="width: 50px" />余
</body>

</html>
