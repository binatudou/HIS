<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.7.0/themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.7.0/themes/icon.css">
  <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.7.0/themes/color.css">
  <script type="text/javascript" src="lib/jquery-easyui-1.7.0/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
  <script>
    //将得到的医生载入复选框中
    function refreshDoctor() {
      //TODO
      alert("1")
      var doc_arr = getSelectDoctor();
      $("#doctor").combobox({
        data: doc_arr
      })
    }
  </script>
</head>

<body>
  <div class="easyui-panel" title="New Topic" fit="true">
    <div style="padding:10px 60px 20px 60px">
      <form id="regist-form" method="post">
        <table cellpadding="5">
          <tr>
            <td>*病历号:</td>
            <td><input class="easyui-textbox" type="text" name="record-id" id="record-id" required="true" validType="number" icon="icon-search"></input>
            </td>
          </tr>
          <tr>
            <td>*姓名:</td>
            <td><input class="easyui-textbox" type="text" name="name" id="name" required="true"></input>
            </td>
            <td>*性别:</td>
            <td><select name="sex" id="sex" required="true" style="width:100px;">
                <option value="0" selected>男</option>
                <option value="1">女</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>*出生日期:</td>
            <td><input class="easyui-textbox" type="date" name="birthday" id="birthday" required="true" validType="date" style="width:150px;"></input>
            </td>
            <td>*年龄:</td>
            <td><input class="easyui-textbox" type="number" name="age" id="age" required="true" style="width:100px;"></input>
            </td>
          </tr>
          <tr>
            <td>身份证号:</td>
            <td><input class="easyui-textbox" type="number" name="id-number" id="id-number"></input>
            </td>
            <td>*家庭住址:</td>
            <td><input class="easyui-textbox" type="text" name="address" id="address" required="true" style="width:280px;"></input>
            </td>
          </tr>
          <tr>
            <td>*看诊日期:</td>
            <td><input class="easyui-textbox" type="date" name="regist-date" id="regist-date" required="true"></input>
            </td>
          </tr>
          <tr>
            <td>*挂号科室:</td>
            <td>
              <select name="department" id="department" required="true" onchange="refreshDoctor()" style="width:100px;">
                <option value="1" selected>心脑血管科</option>
              </select>
            </td>
            <td>*午别:
              <td>
                <select name="doc-time" id="doc-time" required="true" onchange="refreshDoctor()" style="width:100px;">
                <option value="0" selected>上午</option>
                <option value="1">下午</option>
                <option value="2">晚间</option>
              </select>
              </td>
          </tr>
          <tr>
            <td>*号别:</td>
            <td>
              <select name="doc-level" id="doc-level" required="true" onchange="refreshDoctor()" style="width:100px;">
                <option value="0" selected>普通号</option>
                <option value="1">专家号</option>
              </select>
            </td>
            <td>*看诊医生:</td>
            <td>
              <select name="doctor" id="doctor" required="true" style="width:100px;">
                <option value="1">郝医生</option>
              </select>
            </td>
            <tr>
              <td>总号数: 50</td>
              <td></td>
              <td>已用号数: 2</td>
              <td></td>
            </tr>
          </tr>
          <tr>
            <td>是否购买病历本</td>
            <td><input name="buy-record" id="buy-record" type="checkbox"></td>
            <td>*收费方式:</td>
            <td>
              <select name="pay-type" id="pay-type" required="true" style="width:100px;">
                <option value="0" selected>现金</option>
                <option value="1">刷卡</option>
              </select>
            </td>
            <td>总费用</td>
            <td><input class="easyui-textbox" type="text" name="total-price" id="total-price" editable="false" value="20"></td>
          </tr>
        </table>
      </form>
      <div style="text-align:center;padding:5px">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">挂号</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清空</a>
      </div>
    </div>
  </div>

  <script>
    //检查表单，无误则提交挂号单
    function submitForm() {
      if (check_form()) {
        $('#regist-form').form('submit');
        $('#regist-form').form('clear');
        alert("挂号成功");
      } else {
        alert("挂号失败");
      }
    }

    function clearForm() {
      $('#regist-form').form('clear');
    }

    //从后台获取该科室、号别、午别下可挂号的医生
    function getSelectDoctor() {
      return [{
        "value": 1,
        "text": "郝医生"
      }];
    }


    //计算总价
    function calTotalPrice() {
      var doc_price = $("#doc-level").combobox("getValue") == 0 ? 20 : 50;
      var record_price = $("#buy-record").get(0).checked ? 1 : 0;
      var total_price = doc_price + record_price;
      $("#total-price").textbox("setValue", total_price);
    }

    //检查提交内容
    function check_form() {
      //TODO
      return true;
    }

    //出生日期计算年龄
    function calAge() {
      var curDate = new Date();
      var curYear = curDate.getFullYear();
      var birthday = $("#birthday").val();
      if (!birthday) //未输入生日则返回
        return;
      birthday = birthday.substr(0, 4);
      var age = (curYear - birthday);
      $("#age").textbox("setValue", age);
    }

    //绑定年龄计算函数
    $(function() {
      $("input", $("#birthday").next("span")).blur(function() {
        calAge();
      });
    });
    //绑定总价计算函数
    $(function() {
      $("input", $("#doc-level").next("span")).blur(function() {
        calTotalPrice();
        selectDoctor();
      });
    });
    $(function() {
      $("#buy-record").click(function() {
        calTotalPrice();
      });
    });

    //绑定选择医生函数
    $(function() {
      $("input", $("#regist-date").next("span")).blur(function() {
        selectDoctor();
      });
    });
    $(function() {
      $("input", $("#doc-time").next("span")).blur(function() {
        selectDoctor();
      });
    });
    $(function() {
      $("input", $("#department").next("span")).blur(function() {
        selectDoctor();
      });
    });
  </script>
</body>

</html>
